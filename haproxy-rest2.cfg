@ -0,0 +1,33 @@
global
  log 127.0.0.1 local0
  maxconn 256
  daemon

defaults
  log global
  option httplog
  timeout server 5s
  timeout connect 5s
  timeout client 5s
  
listen stats
  mode http
  bind *:8404
  stats enable
  stats uri /stats
  stats refresh 5s
  stats auth admin:admin
  stats show-legends

frontend http_frontend
    bind :80
    mode http
    default_backend rest

backend rest
  balance roundrobin
  mode http
  
  server s1 leaguesports-rest-1:9999 check no-ssl
  server s2 leaguesports-rest-2:9999 check no-ssl